spring:
  application:
    name: we-work
#  profiles:
#    active: dev

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    sql:
      init:
        mode: always

  datasource:
    url: jdbc:h2:file:./we-work-prd
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      